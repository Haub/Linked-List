<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
  <section class ="left">
    <h1>Linked <span><img src = "linked-list-logo.svg"></span> <span>List</span></h1>
    <input type = "text" name = "title" placeholder = "Website Title" class = "website-title">
    <br>
    <input type = "text" name = "url" placeholder = "Website URL" class = "website-url">
    <br>
    <button name = "button">Enter</button>

  </section>

  <section class = "right">
    <article id = "bookmark">
      <h2>The Website Title </h2>
      <h3>www.thewebsiteurl.com</h3>
      <button id = "read">Read</button>
      <button id = "delete">Delete</button>
    </article>



  </section





</body>

</html>
