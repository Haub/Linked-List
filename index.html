<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <form class="left layout">
        <h1>Linked <span><img src="linked-list-logo.svg" alt="Linked List logo"></span> <span>List</span></h1>
        <input type ="text" name="title" placeholder="Website Title" class="website-title" required="true">
        <br>
        <input type ="url" name="url" placeholder ="Website URL" class="website-url" required="true">
        <br>
        <button name="button" role="button" class ="enter-button">Enter</button>
      </form>
      <div class="right" id="listed-bookmarks" >
      </div>  
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="apply.js"></script>
  </body>
</html>
